<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card component</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="card bg-primary-200">
      <div class="bg-primary">
        <img
          class="img-mono"
          src="./images/image-header-mobile.jpg"
          alt="Three woman working in front of their laptops with joy."
        />
      </div>
      <article class="text-center">
        <h1>
          Get <span class="text-highlight">insights</span> that help your
          business grow.
        </h1>
        <br />
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, cutomer experience, and overall effeniency.
        </p>
      </article>

      <div class="stats">
        <div class="text-center">
          <h2>10k+</h2>
          <p class="text-uppercase heading">companies</p>
        </div>
        <div class="text-center">
          <h2>314</h2>
          <p class="text-uppercase heading">templates</p>
        </div>
        <div class="text-center">
          <h2>12M+</h2>
          <p class="text-uppercase heading">queries</p>
        </div>
      </div>
    </section>
  </body>
</html>
